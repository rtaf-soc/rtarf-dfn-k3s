apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
  namespace: argocd
spec:
  # The project the application belongs to.
  project: default

  # Source of the application manifests
  source:
    repoURL: https://github.com/rtaf-soc/rtarf-dfn-apps.git
    targetRevision: 'main' #Should be based on environment
    path: '99-deployments/applications'

  # Destination cluster and namespace to deploy the application
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
---
apiVersion: v1
kind: Secret
metadata:
  name: local-cluster-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
    custom: "true"
type: Opaque
stringData:
  name: 'main'
  server: https://notused
  config: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: github-auth-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque    
stringData:
  url: https://github.com/rtaf-soc/rtarf-dfn-apps.git
  #username: dummy-gh
  #password: 'notused-because-it-is-public'
  type: git
