version: '3'
volumes:
  k3s-server: {}
  k3s-agent: {}
services:
  server:
    hostname: k3s-master-1
    restart: always
    image: "rancher/k3s:${K3S_VERSION}"
    command:
    - server
    - --disable=traefik
    tmpfs:
    - /run
    - /var/run
    privileged: true
    environment:
    - K3S_TOKEN=secret
    - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
    - K3S_KUBECONFIG_MODE=666
    volumes:
      - .:/output
      - ./addons:/var/lib/rancher/k3s/server/manifests
  
      - k3s-server:/var/lib/rancher/k3s
    ports:
    - 127.0.0.1:6443:6443 # For kubectl
    - 127.0.0.1:5044:30044 # File beat
    - 443:32443
    - 80:32080 # For Let's Encrypt 
    logging:
      driver: "json-file"
      options: 
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  agent:
    hostname: k3s-worker-1
    restart: always
    image: "rancher/k3s:${K3S_VERSION}"
    command:
    - agent
    tmpfs:
    - /run
    - /var/run
    privileged: true
    volumes:
      - k3s-agent:/etc/rancher/node
      - ${STORAGE_DIR}:/var/lib/rancher/k3s/storage
    environment:
    - K3S_URL=https://server:6443
    - K3S_TOKEN=secret
    logging:
      driver: "json-file"
      options: 
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  zeek:
    image: zeek/zeek:latest
    container_name: zeek
    network_mode: "host"
    privileged: true
    command: >
      zeek -i eth0
    volumes:
      - ./zeek/logs:/opt/zeek/logs
      - ./zeek/site:/opt/zeek/share/zeek/site
    restart: unless-stopped

  suricata:
    image: jasonish/suricata:latest
    container_name: suricata
    network_mode: "host"
    privileged: true
    command: >
      suricata -i eth0 -c /etc/suricata/suricata.yaml
    volumes:
      - ./suricata/etc:/etc/suricata
      - ./suricata/logs:/var/log/suricata
    restart: unless-stopped
